<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Tooltip and Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .image-container {
            display: inline-block;
            position: relative;
            margin: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .image-container img:hover {
            transform: scale(1.05);
            cursor: pointer;
        }
        .tooltip {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
        }
        .image-container:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }
        footer {
            margin-top: 50px;
            background-color: #0078D4;
            color: white;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <h1>81st Aerobatics Demonstration Team</h1>
    <p>Hover over the image to see a description. Click it to explore more photos.</p>

    <div class="image-container">
        <!-- Link to the demonstration page -->
        <a href="demo.html">
            <img src="image.png" alt="81st Aerobatics Team">
        </a>
        <div class="tooltip">Click to view more photos</div>
    </div>

    <footer>
        <p>&copy; 2025 81st Aerobatics Demonstration Team</p>
    </footer>
</body>
</html>
